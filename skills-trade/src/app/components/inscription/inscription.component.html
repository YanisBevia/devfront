<div class="body">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4">
                <div class="inscription-title"><h1>S'inscrire</h1></div>
                <form>
                    <div class="input-section form-group">
                        <div>
                            <label for="pseudo">Pseudo :</label>
                            <input type="text" id="pseudo" class="form-control" placeholder="Exemple123" required [(ngModel)]="user.pseudo">
                        </div>
                        <div>
                            <label for="phone-number">Numéro de téléphone :</label>
                            <input type="tel" id="phone-number" class="form-control" placeholder="0612345678" required [(ngModel)]="user.phoneNumber">
                        </div>
                        <div>
                            <label for="mail">Mail :</label>
                            <input type="email" id="mail" class="form-control" placeholder="exemple@gmail.com" required [(ngModel)]="user.mail">
                        </div>
                        <div>
                            <label for="password">Mot de passe :</label>
                            <input type="password" id="password" class="form-control" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required [(ngModel)]="user.password">
                        </div>
                        <button type="submit" class="btn" (click)="register()">S'inscrire</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="card shadow mb-4">                   
      <div class="card-body"> 
       <table class="table table-striped">
          <tr> <th>Id</th><th>Nom</th> <th>Prix</th>  <th>Date Création</th><th>Catégorie</th> </tr>
                <tbody *ngFor="let skill of skills">
                         <tr >
                            <td>{{skill.id}}</td>
                            <td>{{skill.nom}}</td>
                            <td>{{skill.prix}}</td>
                            <td>{{skill.echange}}</td>
                            <td>{{skill.categorie.name}}</td>
                            <td><a class="btn btn-danger" (click)="supprimerSkill(skill)">Supprimer</a></td> 
                            <td><a class="btn btn-success" [routerLink]="['/updateProduit',skill.id]">Modifier</a></td>
  
                          </tr>                                    
                 </tbody>
      </table>
      </div>
    </div>
  </div>

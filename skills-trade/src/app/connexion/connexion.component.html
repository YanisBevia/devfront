<div class="body">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4">
                <div class="inscription-title">Se connecter</div>
                <form>
                    <div class="input-section form-group">
                        <label for="mail">Mail :</label>
                        <input type="email" id="mail" class="form-control" required [(ngModel)]="user.mail">
                        <label for="password">Mot de passe :</label>
                        <input type="password" id="password" class="form-control" required [(ngModel)]="user.password">
                        <button type="submit" class="btn" (click)="connect()">Se connecter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
